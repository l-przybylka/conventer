<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Small conventer</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="darkMode">
		<header>
			<nav>
				<img src="./css/calc.png" alt="logo" class="logo">
				<img src="./css/lightbulb.png" alt="lightbulb" id="theme-selector">
			</nav>
		</header>
		<main>

			<section class="temperature-conversion">
				<h2>Temperature:</h2>
				<div class="fahrenheit">
					<label for="inputCelsius">Celsius:</label>
					<input type="number" placeholder="" id="inputCelsius" value="" oninput="temperatureConventer(this.value, this.id)" onchange="temperatureConventer(this.value, this.id)">
				</div>
				<div class="celsius">
					<label for="inputFahrenheit">Fahrenheit:</label>
					<input type="number" placeholder="" id="inputFahrenheit" value="" oninput="temperatureConventer(this.value, this.id)" onchange="temperatureConventer(this.value, this.id)">
				</div>
				<div class="kelvin">
					<label for="inputKelvin">Kelvin:</label>
					<input type="number" placeholder="" id="inputKelvin" value="" oninput="temperatureConventer(this.value, this.id)" onchange="temperatureConventer(this.value, this.id)">
				</div>
			</section>

			<section class="length-conversion">
				<h2>Length:</h2>
				<div class="kilometers">
					<label for="inputKilometers">Kilometeres:</label>
					<input type="number" id="inputKilometers" placeholder="" value="" oninput="weightConventer(this.value, this.id)" onchange="weightConventer(this.value, this.id)">
				</div>
				<div class="meters">
					<label for="inputMeters">Meters:</label>
					<input type="number" id="inputMeters" placeholder="" value="" oninput="weightConventer(this.value, this.id)" onchange="weightConventer(this.value, this.id)">
				</div>
				<div class="centimeters">
					<label for="inputCentimeters">Centimeters:</label>
					<input type="number" id="inputCentimeters" placeholder="" value="" oninput="weightConventer(this.value, this.id)" onchange="weightConventer(this.value, this.id)">
				</div>
				<div class="miles">
					<label for="inputMiles">Miles:</label>
					<input type="number" id="inputMiles" placeholder="" value="" oninput="weightConventer(this.value, this.id)" onchange="weightConventer(this.value, this.id)">
				</div>
				<div class="yards">
					<label for="inputYards">Yards:</label>
					<input type="number" id="inputYards" placeholder="" value="" oninput="weightConventer(this.value, this.id)" onchange="weightConventer(this.value, this.id)">
				</div>
				<div class="inches">
					<label for="inputInches">Inches:</label>
					<input type="number" id="inputInches" placeholder="" value="" oninput="weightConventer(this.value, this.id)" onchange="weightConventer(this.value, this.id)">
				</div>
				<div class="feet">
					<label for="inputFeet">Feet:</label>
					<input type="number" id="inputFeet" placeholder="" value="" oninput="weightConventer(this.value, this.id)" onchange="weightConventer(this.value, this.id)">
				</div>
			</section>
			

			
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
